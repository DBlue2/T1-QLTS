<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý Tài sản</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    <h2 class="mb-4">Danh sách tài sản</h2>
    <table class="table table-bordered table-hover table-striped">
      <thead class="table-primary">
        <tr>
          <th>STT</th>
          <th>Chọn</th>
          <th>Mã tài sản</th>
          <th>Tên tài sản</th>
          <th>Đơn vị tính</th>
          <th>Nhóm tài sản</th>
          <th>Loại tài sản</th>
          <th>Thương hiệu</th>
          <th>Ngày đưa vào sử dụng</th>
          <th>Mã người nhập</th>
          <th>Tên người nhập</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAssetModal" onclick="openAddForm()">
      Thêm mới tài sản
    </button>

    <div id="pagination" class="d-flex justify-content-center mt-3"></div>
    <div class="d-flex justify-content-end align-items-center mb-3">
      <label for="pageSizeInput" class="form-label me-2">Số bản ghi mỗi trang:</label>
      <select id="pageSizeInput" class="form-select form-select-sm" onchange="changePageSize(this.value)"
        style="width: auto">
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addAssetModal" tabindex="-1" aria-labelledby="addAssetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAssetModalLabel">
            Thêm mới tài sản
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addAssetForm">
            <div class="mb-3">
              <label for="assetCode" class="form-label">Mã tài sản</label>
              <input type="text" class="form-control" id="assetCode" required />
            </div>
            <div class="mb-3">
              <label for="assetName" class="form-label">Tên tài sản</label>
              <input type="text" class="form-control" id="assetName" required />
            </div>
            <div class="mb-3">
              <label for="unit" class="form-label">Đơn vị tính</label>
              <input type="text" class="form-control" id="unit" required />
            </div>
            <div class="mb-3">
              <label for="assetGroup" class="form-label">Nhóm tài sản</label>
              <input type="number" class="form-control" id="assetGroup" required />
            </div>
            <div class="mb-3">
              <label for="assetType" class="form-label">Loại tài sản</label>
              <input type="text" class="form-control" id="assetType" required />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Thương hiệu</label>
              <input type="text" class="form-control" id="brand" required />
            </div>
            <div class="mb-3">
              <label for="useDate" class="form-label">Ngày đưa vào sử dụng</label>
              <input type="date" class="form-control" id="useDate" required />
            </div>
            <div class="mb-3">
              <label for="importCode" class="form-label">Mã người nhập</label>
              <input type="text" class="form-control" id="importCode" required />
            </div>
            <div class="mb-3">
              <label for="importName" class="form-label">Tên người nhập</label>
              <input type="text" class="form-control" id="importName" required />
            </div>
            <div class="mb-3">
              <label for="serialNumber" class="form-label">Serial Number</label>
              <input type="text" class="form-control" id="serialNumber" required />
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1055"></div>

  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/index.js"></script>
</body>

</html>
